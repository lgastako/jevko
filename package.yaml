name:                "jevko"
version:             "0.1.0.0"
github:              "githubuser/jevko"
license:             "BSD3"
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# synopsis:            Short description of your package
# category:            Web

description:         "README at <https://github.com/githubuser/jevko#readme>"

dependencies:
- attoparsec
- base               >= 4.7 && < 5
- text

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  jevko:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - jevko

tests:
  jevko-test:
    main:                Driver.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - jevko
    - tasty
    - tasty-discover
    - tasty-hspec
    - tasty-quickcheck
